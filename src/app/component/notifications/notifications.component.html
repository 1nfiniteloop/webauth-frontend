<div class="notifications">
  <h1>Notifications</h1>
  <div>
    <div *ngIf="state === State.CONNECTED">
      <!-- TODO: set checkbox to disabled, enable if notifications is supported by browser -->
      <mat-checkbox id="web-notifications-checkbox"
          (change)="onCheckboxChange($event.checked)"
          [checked]="checkboxChecked">
        Enable web notifications</mat-checkbox>
      <app-notification *ngFor="let request of requests" [request]="request"></app-notification>
    </div>
    <div *ngIf="state === State.CONNECTING" class="offline">
      <div id="disconnected">
        <mat-spinner></mat-spinner>
      </div>
    </div>
    <div *ngIf="state === State.DISCONNECTED" class="text-icon disconnected">
      <mat-icon>sentiment_very_dissatisfied</mat-icon>
      <span>Disconnected...</span>
    </div>
  </div>
</div>
